<div class="smart-contract-listing-container">
    <div class="row">
        <div class="col-lg-12">
            <tabset>
                <tab heading="Smart Contracts" id="tab1">
                    <div class="smart-contract-listing">
                        <div class="row">
                            <div class="col-md-12" style="padding: 10px 25px 5px 10px;">
                                <button class="btn btn-primary float-md-right" (click)="createContract()">
                                    <i class="fa fa-plus" aria-hidden="true"></i> Add Contract
                                </button>
                            </div>
                        </div>
                        <div class="row smart-contract-listing-items">
                            <ul>
                                <li *ngFor="let contract of smartContracts">
                                    <div class="contract-container">
                                        <img src="{{contract.imagePath}}" style="max-height: 200px;max-width: 200px">
                                        <div class="contract-name">
                                            <a href="javascript:void(0)" class="card-title">
                                                {{contract.name}}
                                            </a>
                                        </div>
                                        <div class="other-info">
                                            <span>
                                                <i class="fa fa-user" aria-hidden="true"></i>
                                                {{contract.createdByUserLoginId}}
                                            </span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                </tab>
            </tabset>
        </div>
    </div>

</div>
